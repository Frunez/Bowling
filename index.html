<!DOCTYPE html>

<html>

<head>
    <title>Bowling</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="ball"><button id="roll">ROLL</button></div>

    <section id="current-roll">
        <div class="score">You scored: <span id="score">  </span></div><br>
    </section>

    <section id="#score-board">
        <table>
            <tbody>
                <tr>
                    <th>Player</th>
                    <th colspan="2">1</th>
                    <th colspan="2">2</th>
                    <th colspan="2">3</th>
                    <th colspan="2">4</th>
                    <th colspan="2">5</th>
                    <th colspan="2">6</th>
                    <th colspan="2">7</th>
                    <th colspan="2">8</th>
                    <th colspan="2">9</th>
                    <th colspan="2">10</th>
                    <th colspan="2">Total</th>
                </tr>
                <tr id="scores">
                    <th rowspan="2"><span id="player-name">Mr Cool</span></th>
                    <td><span id="first-roll"></span></td>
                    <td><span id="second-roll"></span></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="turn-score">0</span></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="src/Bowling.js"></script>
    <script src="src/ScoreBoard.js"></script>
    <script src="src/MainScreen.js"></script>
</body>

</html>
